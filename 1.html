<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .event {
        padding: 10px;
        background-color: #eee;
        text-align: center;
      }
      .carousel {
        width: 500px;
        aspect-ratio: 2/1;
        margin: 20px auto;
        border: 1px solid red;
        overflow: hidden;
      }
      .carousel_inner-box {
        display: flex;
        width: 1500px;
        /* transition: all 0.5s; */
      }
      .carousel_inner-box > img {
        width: 500px;
      }
      .carousel_btn-group {
        text-align: center;
      }
      .scroll-box {
        width: 100%;
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="event"><span>5</span>초 이내 구매시 사은품 증정</div>
    <div class="carousel">
      <div class="carousel_inner-box">
        <img src="./img/car1.png" alt="" draggable="false" />
        <img src="./img/car2.png" alt="" draggable="false" />
        <img src="./img/car3.png" alt="" draggable="false" />
      </div>
    </div>
    <div class="scroll-box">
      <h1>폰트사이즈</h1>
    </div>
    <div class="carousel_btn-group">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button><</button>
      <button>></button>
      <button>처음</button>
      <button>마지막</button>
    </div>

    <script src="./1.js"></script>
  </body>
</html>
