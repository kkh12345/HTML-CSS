<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./1.css" />
  </head>
  <body>
    <!-- 홈 -->
    <div class="home_wrap">
      <div class="home_content">
        <h1 class="home_tit">원하는 뉴스를 찾으세요.</h1>
        <div class="home_btn_wrap">
          <button class="everything_btn">모든 뉴스 보기</button>
          <button class="topHeadline_btn">TOP Headline 보기</button>
        </div>
      </div>
    </div>
    <!-- 모든 뉴스 -->
    <div class="everything_wrap">
      <div class="everything_header">
        <div class="everything_header_inner">
          <h1 class="everything_tit">모든 뉴스</h1>
          <div class="everything_search">
            <input type="text" placeholder="검색어를 입력하세요" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div class="everything_main">
        <div class="everything_main_inner">
          <ul>
            <li><select class="select_lang" name=""></select></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./1.js"></script>
  </body>
</html>
