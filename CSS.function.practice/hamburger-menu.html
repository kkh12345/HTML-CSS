<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <style>
      /* 내부 스타일 시트 방식 사용(internal style sheet) */
      body {
        margin: 0;
        position: absolute;
        left: calc(50vw - 20px);
        top: calc(50vh - 15px);
      }

      input#hamburger {
        display: none;
      }

      label {
        display: inline-block;
        width: 40px;
        height: 30px;
        cursor: pointer;
        position: relative;
      }

      label span {
        display: block;
        width: 100%;
        height: 5px;
        background-color: gray;
        border-radius: 20px;
        position: absolute;
        transition: all 0.35s;

        /*transition: [transition-property] [transition-duration] [transition-timing-function] [transition-delay];*/
        /* 트랜지션(transition)은 CSS 프로퍼티의 값이 변화할 때, 프로퍼티 값의 변화가 일정 시간(duration)에 걸쳐 일어나도록 하는 것이다. 상태 변화에 동반하여 변경되는 CSS 프로퍼티 값에 의한 표시의 변화를 부드럽게 하기 위해 애니메이션 속도를 조절한다.쉽게 말하자면 요소에 마우스를 올렸을 경우, 색 혹은 크기가 변화하는 설정을 가미했는데, 뚝뚝 바로바로 변화하는 것 보단 부드럽게 전환되는 효과를 지정해 줄 때 사용한다고 보면 된다 */
      }

      label span:first-child {
        top: 0;
      }

      label span:nth-child(2) {
        top: calc(50% - 2.5px);

        /* calc()는 반드시 기호 옆 공백 삼입 */
        /* margin-top -2.5px; */
        /* transform: translateY(-50%); */
      }

      label span:last-child {
        bottom: 0;
      }

      label:focus span:first-child {
        top: 50%;
        margin-top: -2.5px;
      }

      input#hamburger:checked + label span:first-child {
        top: calc(50% - 2.5px);
        transform: rotate(45deg);

        /* 시계방향 45도 회전 */
      }

      input#hamburger:checked + label span:nth-child(2) {
        opacity: 0;

        /* 투명도 0 */
      }

      input#hamburger:checked + label span:last-child {
        top: calc(50% - 2.5px);
        transform: rotate(-45deg);

        /* 반시계방향 45도 회전 */
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="hamburger" />

    <label for="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <!-- 마우스 클릭 영역 label태그까지 넓힘 -->
  </body>
</html>
