<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side-bar</title>
    <style>
      body {
        margin: 0;
      }
      input[id='menuicon'] {
        display: none;
      }
      /*헤더*/
      header {
        width: 100vw;
        background: #e5e5e5;
      }
      header > div {
        position: relative;
        width: 1200px;
        margin: 0 auto;
      }
      header > div ul.navi {
        font-size: 0;
      }
      header > div ul.navi > li {
        font-size: 12px;
        display: inline-block;
        vertical-align: middle;
      }
      header > div ul.navi > li > a {
        display: block;
        width: auto;
        padding: 20px;
      }
      header > div ul.navi > li.logo > a {
        font-size: 20px;
        padding: 20px 50px;
        font-weight: 900;
      }
      /*각 영역의 라벨(중앙정렬)*/
      .area_desc {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        font-size: 20px;
      }
      /* 메뉴버튼 */
      .menubtn {
        display: block;
        width: 50px;
        height: 50px;

        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .menubtn span {
        display: block;
        position: absolute;
        width: 80%;
        height: 5px;
        background-color: gray;
        border-radius: 30px;
        transition: all 0.35s;
      }
      .menubtn span:nth-child(1) {
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
      }
      .menubtn span:nth-child(2) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .menubtn span:nth-child(3) {
        bottom: 20%;
        left: 50%;
        transform: translate(-50%);
      }
      /* 컨텐츠영역 */
      .container {
        width: 100%;
        position: relative;
      }
      .container .contents {
        width: 1200px;
        margin: 0 auto;
        min-height: 700px;

        border: 1px solid #e5e5e5;
        background-color: #f1f1f1;
      }
      .container .sidebar {
        position: fixed;

        /* 요소를 일반적인 문서의 흐름에서 제거하고 페이지 레이아웃에 공간도 배정하지 않는다. 뷰포트를 기준으로 위치가 결정된다. top, bottom, right, left 속성에 의해 최종 위치가 정해진다. 항상 새로운 쌓임맥락을 형성한다. */
        top: 0;
        width: 300px;
        height: 100%;
        right: -300px;

        /*일단 화면상에 안보이게*/
        background-color: #666;
        border: 1px solid #eee;
        z-index: 30;
        transition: 0.35s;
      }

      input[id='menuicon']:checked ~ .container .sidebar {
        right: 0;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="menuicon" />
    <header>
      <div>
        <ul class="navi">
          <li class="logo"><a href="">상단로고영역</a></li>
          <li><a href="">메뉴01</a></li>
          <li><a href="">메뉴02</a></li>
          <li><a href="">메뉴03</a></li>
          <li><a href="">메뉴04</a></li>
          <li><a href="">메뉴05</a></li>
        </ul>
        <label for="menuicon" class="menubtn">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
    </header>

    <div class="container">
      <div class="contents">
        <span class="area_desc">CONTENT영역</span>
      </div>
      <div class="sidebar">
        <span class="area_desc">SIDEBAR영역</span>
      </div>
    </div>
  </body>
</html>
