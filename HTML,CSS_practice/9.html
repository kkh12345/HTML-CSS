<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./9.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="side-bar bg-navy cl-white">
        <ul class="side-menu">
          <li><i class="fa-solid fa-house"></i><span>Home</span></li>
          <li><i class="fa-solid fa-headphones"></i><span>Services</span></li>
          <li><i class="fa-solid fa-flag"></i><span>Alerts</span></li>
          <li><i class="fa-solid fa-chart-simple"></i><span>Stats</span></li>
        </ul>
      </div>

      <nav class="nav-shadow">
        <div class="nav-left">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass cl-white bg-navy"></i>
        </div>
        <div class="nav-right cl-gray">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-message"></i>
          <h4>kkh</h4>
        </div>
      </nav>
      <div class="main">
        <h1 class="main-title">Dashboard</h1>
        <div class="main-card">
          <div class="bd-blue shadow">
            <div class="card-right">
              <i class="fa-solid fa-bell cl-gray"></i>
            </div>
            <div class="card-left">
              <p>Earnings(Monthly)</p>
              <h3>$400,000</h3>
            </div>
          </div>
          <div class="bd-navy shadow">
            <div class="card-right">
              <i class="fa-solid fa-bell cl-gray"></i>
            </div>
            <div class="card-left">
              <p>Earnings(Monthly)</p>
              <h3>$400,000</h3>
            </div>
          </div>
          <div class="bd-orange shadow">
            <div class="card-right">
              <i class="fa-solid fa-bell cl-gray"></i>
            </div>
            <div class="card-left">
              <p>Earnings(Monthly)</p>
              <h3>$400,000</h3>
            </div>
          </div>
          <div class="bd-green shadow">
            <div class="card-right">
              <i class="fa-solid fa-bell cl-gray"></i>
            </div>
            <div class="card-left">
              <p>Earnings(Monthly)</p>
              <h3>$400,000</h3>
            </div>
          </div>
        </div>
        <div class="clear-box">
          <div class="chart shadow">
            <h2>Earnings Overview</h2>
            <canvas id="myChart"></canvas>
          </div>
          <div class="task shadow">
            <ul>
              <li class="task-title"><h2>Tasks</h2></li>
              <li class="task-list">Borrowed Items</li>
              <li class="task-list">Trello requests</li>
              <li class="task-list">Marked Comments</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
