<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form&input</title>
    <link rel="stylesheet" href="../../CSS/Basic/13~14.css" />
  </head>
  <body>
    <div class="container">
      <div class="white">
        <div class="email-area">
          <h2>contact us</h2>
          <p>Your Email</p>

          <input type="email" />
        </div>
        <div style="width: 100%">
          <div class="first">
            <p>First name</p>
            <input type="text" />
          </div>
          <div class="second">
            <p>Last name</p>
            <input type="text" />
          </div>
        </div>

        <div style="clear: both"></div>

        <div style="padding: 0 10px">
          <p>Message</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <div class="check-button-area">
            <div class="check">
              <input type="checkbox" id="12" /><label for="12">Subscribe</label>
            </div>
            <button>SEND</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

value는 미리 입력된 값,
