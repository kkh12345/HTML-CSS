<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table&vertical-align</title>
    <link rel="stylesheet" href="../../CSS/Basic/15.css" />
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>
              <p>dsa</p>
              <p>afsdfasd</p>
            </th>
            <!-- 안에 있는 글자 굵게 -->
            <td>222222</td>
            <td>33333333333</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>

      <div>
        <img
          src="https://mdn.mozillademos.org/files/12245/frame_image.svg"
          width="32"
          height="32"
          style="vertical-align: super"
        />
        image with a default alignment.
      </div>

      <div>
        <p style="font-size: 50px">
          greetings
          <span style="font-size: 20px; vertical-align: middle">안녕</span>
        </p>
      </div>
    </div>
  </body>
</html>

<!-- 
테이블 셀 내에서 상하정렬할 땐 vertical-align 

td, th {
  vertical-align : middle;
}
vertical-align 속성을 이용해 테이블 내에서의 상하정렬을 하실 수 있습니다.

top, bottom, middle 사용가능 -->

<!-- inline 요소 간 상하정렬할 땐 vertical-align -->

<!-- 
display : inline 혹은 inline-block 요소들을 나란히 배치하면 상하정렬이 이상한 경우가 있습니다.

특히 큰 이미지와 글,

또는 큰 글씨옆에 있는 작은 글씨

이런걸 나란히 배치했을 때 서로 높이가 맞지 않는 경우가 많은데

이럴 때 margin-top 이런거 대신 쓰는 속성입니다.

위의 예제에서 <span>안녕</span> 여기에 vertical-align : top 이런거 넣어서 실험해보십시오. 

top, middle, bottom 말고도 super, sub, px 단위로 사용가능합니다. 

(table 안에선 top, middle, bottom만 사용가능합니다) -->

<!-- sub 부모 아래 첨자 기준으로 정렬
super : 부모 위 첨자 기준으로 정렬 
text-top : 요소의 맨 위를 부모 font의 맨 위(Ascender 제외)에 맞춤.
text-bottom : 요소의 맨 아래를 부모 font의 맨 아래(Descender 제외)에 맞춤. 
middle : 부모의 중앙에 위치. 소문자x를 기준으로 중앙에 정렬.
top : 요소의 맨위를 줄에서 가장 큰 요소의 맨 위 위치에 맞춤.
bottom : 요소의 맨 아래를 줄에서 가장 낮은 요소에 맞춤.
 -->

<!-- display : table 

.box {
  display : table;
  display : table-row;
  display : table-cell;
}
가끔 div로 이루어진 요소들을 테이블화 시키고 싶을 때가 있습니다

그럴 땐 table태그로 변하길 원하는 요소에 display : table을 적어주신 뒤에

tr로 변하길 원하는 요소엔 display : table-row,

td로 변하길 원하는 요소엔 display : table-cell 을 넣어주면 됩니다. 

하지만 그럴 일은 거의 없기 때문에 참고로만 알아둡시다.  -->
