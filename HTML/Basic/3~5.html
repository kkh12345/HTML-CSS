<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 페이지</title>
    <link rel="stylesheet" href="../../CSS/Basic/3~5.css" />
  </head>
  <body>
    <img
      src="https://codingapple.com/wp-content/uploads/2019/06/lion.png"
      alt="이미지"
      class="profile"
    />
    <h1 class="title">John Park</h1>

    <p id="ptag">웹 프론트엔드 개발자</p>

    <div class="paragrah">
      <!-- div는 아무것도 하지 않으므로 의미에 맞게 p태그 넣어줬음 -->

      <p>
        안녕하세요. <strong style="color: blue">John Park</strong>입니다. <br />
        현재 웹프론트엔드 개발자로 활동중이며 <br />
        김치를 넘나 잘 담그는 것
      </p>
    </div>
  </body>
</html>
