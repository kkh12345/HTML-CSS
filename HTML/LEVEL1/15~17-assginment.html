<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/Basic/15~17.assignment.css" />
  </head>
  <body>
    <div class="container">
      <div class="big-box">
        <h1 class="navy">Your shopping cart</h1>

        <table>
          <thead>
            <tr>
              <th colspan="2" class="text-center">ITEM</th>
              <th>AMOUNT</th>
              <th>PRICE</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="https://sony.scene7.com/is/image/sonyglobalsolutions/Sony_logo_black_1200x630?$S7Product$&fmt=png-alpha"
                  alt=""
                />
              </td>
              <td class="text-start">
                <div><b>SONY</b></div>
                <div class="lightblue">FE 70-200 mm F2.8 GM OSS</div>
              </td>
              <td class="lightblue">1</td>
              <td class="lightblue">€1979.00</td>
              <td class="navy">€1979.00</td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://sony.scene7.com/is/image/sonyglobalsolutions/Sony_logo_black_1200x630?$S7Product$&fmt=png-alpha"
                  alt=""
                />
              </td>
              <td class="text-start">
                <div><b>SONY</b></div>
                <div class="lightblue">Sonnar T*e 24mm F1.8 ZA</div>
              </td>
              <td class="lightblue">1</td>
              <td class="lightblue">€989.00</td>
              <td class="navy">€989.00</td>
            </tr>
            <tr>
              <td colspan="5" class="navy">€2968.00</td>
            </tr>
          </tbody>
        </table>

        <div class="bottom-area">
          <a href="#">Edit your shopping cart</a>
          <button>Choose payment method</button>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>
  </body>
</html>
