<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 2</title>
    <link rel="stylesheet" href="../../CSS/Basic/7~8.important.css" />
  </head>
  <body>
    <div class="container" style="font-size: 0">
      <div class="header"></div>
      <div class="left-menu"></div>

      <div class="right" style="font-size: 10px; vertical-align: top">123</div>

      <!-- 근데 inline-block속성 박스 안에 글자를 넣으면 이상해진다. 왜그럴까 일단 해결법은 vertical-align:top을 주면 됨 -->

      <!-- baseline이 옆에 존재하면 inline-block요소들이 baseline위에 오려고 함 -->

      <div class="footer"></div>
    </div>
  </body>
</html>

<!-- 1. inline-block속성 적용 후 left right 공백 제거하거나 사이에 주석 추가하면 가로로정렬됨 근데 하기 힘드니 하지말자-->

<!-- 2. inline-block속성 적용 후 부모에 font-size를 0 주면 가능하다.상속이가능한 속성이기 때문에 상속되는 속성은 중요도가 가장 낮다-->
