<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment</title>
    <link
      rel="stylesheet"
      href="../../fontawesome-free-6.5.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../../CSS/LEVEL3/12.css" />
  </head>

  <body>
    <div class="side-bar background-blue">
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-headphones"></i><span>Services</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-flag"></i><span>Alerts</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-circle-exclamation"></i><span>Stats</span></a
          >
        </li>
      </ul>
    </div>

    <div style="padding-left: 50px; height: 100vh">
      <div class="nav-bar">
        <div class="nav-search">
          <input type="search" placeholder="Search" /><a href="#"
            ><i class="fa-solid fa-magnifying-glass background-blue"></i
          ></a>
        </div>
        <div class="nav-alram">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-bell back"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </li>
            <li><p class="font-gray">Minny Park</p></li>
          </ul>
        </div>
        <div class="nav-menu-bar">
          <div class="nav-menu-bar-line"></div>
          <div class="nav-menu-bar-line"></div>
          <div class="nav-menu-bar-line"></div>
        </div>
        <div style="clear: both"></div>
      </div>

      <div class="main-area">
        <div class="main-dashboard">
          <h1>Dashboard</h1>
          <div class="main-dashboard-grid">
            <div class="grid1">
              <div style="width: 100%">
                <i class="fa-solid fa-calendar"></i>
                <p class="font-md">Earnings(Monthly)</p>
                <p class="font-black font-bg"><b>$400,000</b></p>
              </div>
              <div style="clear: both"></div>
            </div>

            <div class="grid2">
              <div style="width: 100%">
                <i class="fa-solid fa-dollar-sign"></i>

                <p class="font-md">Earnings(Monthly)</p>
                <p class="font-black font-bg"><b>$900,000</b></p>
              </div>
              <div style="clear: both"></div>
            </div>

            <div class="grid3">
              <div style="width: 100%">
                <i class="fa-solid fa-list-check"></i>

                <p class="font-md">Tasks</p>
                <p class="font-black font-bg"><b>13</b></p>
              </div>
              <div style="clear: both"></div>
            </div>

            <div class="grid4">
              <div style="width: 100%">
                <i class="fa-solid fa-message"></i>

                <p class="font-md">Requests</p>
                <p class="font-black font-bg"><b>26</b></p>
              </div>
              <div style="clear: both"></div>
            </div>
          </div>
        </div>

        <div class="main-graph">
          <h2 class="main-graph-caption">Earnings Overview</h2>
          <div>
            <canvas id="myChart" style="width: 100%"></canvas>
          </div>
        </div>
        <div class="main-tasks">
          <ul>
            <li class="main-tasks-caption">
              <h2 style="margin: 0">Tasks</h2>
            </li>
            <li class="font-md"><a href="#">Borrowed Items</a></li>
            <li class="font-md"><a href="#">Trello requests</a></li>
            <li class="font-md" style="border-radius: 0 0 10px 10px">
              <a href="#">Marked Comments</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
              fill: true,
              backgroundColor: 'rgb(64, 63, 157)',
              borderColor: 'rgb(64, 63, 157)',
              tension: 0.5,
            },
          ],
        },
        options: {
          responsive: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
