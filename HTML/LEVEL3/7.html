<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비디오,오디오</title>
    <style>
      .video-box {
        height: 500px;
        width: 100%;
        position: relative;
      }
      .video-container {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- muted는 음소거상태

autoplay는 자동재생 (muted와 함께 넣어야 동작함)

poster는 썸네일이미지
loop는 무한반복재생
preload는 영상을 먼저 다운을 받을지 말지를 선택가능합니다 (auto, metadata, none 사용가능) -->
    <video controls preload="none" poster="../../img/shoes.jpg">
      <source
        src="https://codingapple.com/wp-content/uploads/2019/07/bridge.mp4"
        type="video/mp4"
      />
    </video>
    <!-- video안에 source태그의 이점:호환성 여러가지 확장자 구동가능 -->
    <div class="video-box">
      <video class="video-container" autoplay muted loop>
        <source
          src="https://codingapple.com/wp-content/uploads/2019/07/bridge.mp4"
          type="video/mp4"
        />
      </video>
      <h3 class="video-title">Buy Our Shoes!</h3>
    </div>

    <audio controls>
      <source
        src="https://codingapple.com/wp-content/uploads/2019/07/bass.mp3"
      />
    </audio>
  </body>
</html>
