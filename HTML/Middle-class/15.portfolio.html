<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNS Profile</title>
    <link
      rel="stylesheet"
      href="../../fontawesome-free-6.5.2-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../CSS/Middle-class/15.portfolio.css" />
  </head>

  <body>
    <div class="gray-area w-100">
      <div class="container">
        <div class="row p-5 bg-white">
          <div class="profile-first col-7 border-end">
            <img
              src="https://codingapple.com/wp-content/uploads/2019/07/profile-pic.png"
              class="rounded-circle profile-img"
              alt="..."
            />
            <div class="profile-first-content ms-3">
              <h1>Killian Sven</h1>
              <p class="my-1">Front-end-Designer</p>
              <p class="font-blue my-1">
                <i class="fa-solid fa-location-dot"></i>서울 마포구
              </p>
              <button class="btn-blue px-3 py-2">Contact</button>
            </div>
            <div style="clear: both"></div>
          </div>
          <div class="profile-second col-5">
            <div class="row text-center">
              <div class="col-6 py-2">Location</div>
              <div class="col-6 py-2">서울 마포구</div>
            </div>
            <div class="row text-center">
              <div class="col-6 py-2">Age</div>
              <div class="col-6 py-2">90년생</div>
            </div>
            <div class="row text-center">
              <div class="col-6 py-2">Experience</div>
              <div class="col-6 py-2">신입</div>
            </div>
            <div class="row text-center">
              <div class="col-6 py-2">School</div>
              <div class="col-6 py-2">천조국대 토목학과</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
