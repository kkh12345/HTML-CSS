<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-element</title>
    <style>
      .pseudo::first-letter {
        color: red;
        font-size: 30px;
      }
      .pseudo::first-line {
        color: gray;
      }

      .pseudo::before {
        color: blue;
        content: '새로 추가된 글자before';
      }
      /* float 해결 가능 */
      /* 갑자기 어떤 요소 뒤에 clear : both 속성을 가진 div박스가 필요하다면

      일부러 div를 하나 만들 필요 없이 이렇게 div를 흉내내서 사용하시면 되겠습니다.

      content 안에 아무것도 안적은 후 display : block을 주면 div 비슷한게 하나 생성되니까요.  */
      .pseudo::after {
        content: '';
        display: block;
        height: 50px;
        width: 50px;
        background-color: orange;
        border-radius: 50%;
        clear: both;
      }
      .input-file::file-selector-button:hover {
        background-color: aqua;
        padding: 20px;
      }
      #login {
        z-index: 2;
      }
      #login:after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        z-index: -1;
        pointer-events: none;
      }
      #login:hover:after {
        z-index: 1;
        background: rgba(0, 0, 0, 0.75);
      }
      #login strong {
        background: green;
        padding: 10px;
      }
      #login:hover strong {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <p class="pseudo">
      내가 특정 HTML 요소의 안쪽 일부만 스타일을 주고 싶을 때 Pseudo-element
      셀렉터를 이용해서 스타일을 줄 수 있습니다. 예를 들면 이런 것들이
      가능합니다.
    </p>

    <input type="file" class="input-file" />

    <div id="login">
      <a href="#"><strong>Login</strong></a>
    </div>
  </body>
</html>
