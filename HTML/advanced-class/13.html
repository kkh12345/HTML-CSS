<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D</title>
    <style>
      .flip {
        height: 300px;
        width: 300px;
      }
      .flip-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: all 1s;
        transform-style: preserve-3d;
      }
      .front {
        width: 100%;
        position: absolute;
        backface-visibility: hidden;
      }
      .back {
        width: 100%;
        height: 100%;
        background-color: orange;
        border-radius: 50%;
        padding-top: 100px;
        box-sizing: border-box;
        text-align: center;
        position: absolute;
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
      .flip-inner:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="flip">
      <div class="flip-inner">
        <img
          src="https://codingapple.com/wp-content/uploads/2021/03/profile.png"
          alt=""
          class="front"
        />
        <div class="back">
          <h4>개발자 김철용</h4>
        </div>
      </div>
    </div>
  </body>
</html>
