<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow DOM</title>
    <style>
      input[type='file' i]::-webkit-file-upload-button {
        background-color: aqua;
        border: none;
      }
      input[type='range'] {
        appearance: none;
      }
      input[type='range']::-webkit-slider-thumb {
        display: block;
        background-color: red;
        height: 50px;
        width: 50px;
        appearance: none;
        /* 브라우저 기본 css적용하지말아주세요 */
      }
      progress {
        appearance: none;
        background-color: white;
      }
      progress::-webkit-progress-bar {
        background-color: #eee;
        border-radius: 2px;
      }
      progress::-webkit-progress-value {
        background: linear-gradient(180deg, white 10%, red 90%);
        border-radius: 2px;
        appearance: none;
      }
    </style>
  </head>
  <body>
    <input type="file" style />

    <input type="text" placeholder="안녕하세요" />
    <input type="range" />
    <progress value="1" max="4"></progress>
  </body>
</html>

<!-- -webkit- 수식어는


input::-webkit-input-placeholder {
  color : red; 
}
크롬, 오페라, 사파리, Edge 브라우저에서만 동작하는 스타일을 만들고 싶을 때 사용합니다.

파이어폭스는 -moz-

익스플로러는 -ms-

이렇게 붙여주면 됩니다.

그럼 input::-moz-input-placeholder  이렇게 하면 파이어폭스용 스타일을 줄 수 있는 것이구나라고 생각할 수 있겠지만

훌륭한 생각이지만 shadow DOM 스타일 예측은 틀릴 때가 많습니다.

여러분이 파이어폭스 브라우저로 똑같이 shadow DOM을 까봐야 제대로된 스타일을 줄 수 있습니다.
