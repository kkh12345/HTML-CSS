<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      h4 {
        text-align: center;
      }
      h4:hover {
        animation-name: 왔다갔다;
        animation-duration: 1s;
        animation-iteration-count: 5;
      }
      @keyframes 왔다갔다 {
        0% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(100px);
        }
        75% {
          transform: translateX(-100px);
        }
        100% {
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <h4>안녕하세요</h4>
  </body>
</html>
