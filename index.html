<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .finalScore_wrapBox {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: rgba(21, 21, 18, 0.58);
      position: absolute;
      top: 0;
    }
    .finalScore_container {
      background-color: #eee;
      width: 600px;
      height: 500px;
      padding: 30px;
      position: relative;
    }
    .finalScore_container > h2 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 36px;
    }
    .finalScore_content {
      display: flex;
      width: 400px;
      margin: 0 auto;
      font-size: 24px;
    }
    .finalScore_name-box {
      border-right: 1px solid black;
    }
    .finalScore_score-box,
    .finalScore_name-box {
      width: 50%;
      text-align: center;
    }
    .finalScore_name-txt,
    .finalScore_score-num {
      padding: 10px 0;
      margin-right: 30px;
    }

    .finalScore_btnWrap {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translate(-50%);
    }
    .finalScore_okBtn {
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="finalScore_wrapBox">
      <div class="finalScore_container">
        <h2>최종스코어</h2>
        <div class="finalScore_content">
          <div class="finalScore_name-box">
            <div class="finalScore_name-txt">이름1</div>
            <div class="finalScore_name-txt">이름2</div>
          </div>
          <div class="finalScore_score-box">
            <div class="finalScore_score-num">12점</div>
            <div class="finalScore_score-num">12점</div>
          </div>
        </div>
        <div class="finalScore_btnWrap">
          <button class="finalScore_okBtn">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
