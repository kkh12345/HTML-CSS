<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: circle;
      }
      ul > li:nth-child(2n-1) {
        list-style: '#@$';
      }
      ol {
        list-style: upper-alpha;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
    </ul>
    <ol>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
    </ol>
  </body>
</html>
