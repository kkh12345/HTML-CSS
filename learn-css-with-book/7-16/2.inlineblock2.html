<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>
      1 동해물과 백두산이 말으고 달토록 <br />
      하나님이 보호하사 우리 대한 만세
    </p>
    <p>
      2 남산 우헤 저 소나무 철갑을 두른 듯<br />
      바람이슬 불변함은 우리 긔상일세
    </p>
    <p>
      3 가을 하날 공활한대 구름 업시 놉고<br />
      밝은 달은 우리가슴 일편단심일세
    </p>
    <p>
      4 이 긔상과 이 마음으로 님군을 섬기며<br />
      괴로오나 질거우나 나라사랑하세
    </p>
  </body>
</html>
