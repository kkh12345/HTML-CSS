<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal style</title>
    <style>
      /* 내부 스타일 */
      h1 {
        color: blue;
      }
      .content {
        border: 2px solid black;
        background-color: yellow;
        padding: 39px;
      }
      * {
        color: green !important;
      }
      a {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>헬스</h1>
    <p class="content">오늘도 공부하기싫다</p>
    <a href="">네이버</a>
  </body>
</html>
