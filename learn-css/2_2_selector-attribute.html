<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector attribute</title>
    <style>
      /* 속성이 존재하는 요소 */
      h1[class] {
        font-size: 50px;
      }
      [target] {
        color: red;
      }
      /* 속성 값과 일치하는 요소 */
      h1[class='naver-title'] {
        color: green;
      }
      /* 속성 값을 포함하는 요소 */
      a[href*='com'] {
        text-decoration: none;
      }
      /* 속성 값으로 시작하는 요소 */
      [class^='gogle'] {
        color: aquamarine;
      }
      /* 속성 값으로 끝나는 요소 */
      [href$='facebook.com'] {
        color: blueviolet;
      }
      /* 속성 단어가 포함하는 요소 */
      h1[class~='title'] {
        font-weight: 600;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="naver-title">네이버</h1>
    <a href="http://www.naver.com">네이버</a>
    <h1 class="gogle-title">구글</h1>
    <a href="http://www.gogle.com" target="_blank">구글</a>
    <h1 class="facebook-title">페이스북</h1>
    <a href="http://www.facebook.com">페이스북</a>
    <h1 class="title">코딩</h1>
</html>
