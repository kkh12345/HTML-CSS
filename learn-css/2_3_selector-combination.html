`<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select combination</title>
  </head>
  <style>
    /* 자손 결합자 */
    /* section li {
      color: red;
    } */
    /* section span {
      color: yellow;
    } */
    /* section span {
      color: green;
      font-size: 40px;
    } */
    /* 자식 결합자 */
    /* ul > li {
      color: blue;
    } */
    /* 일반 형제 결합자 */
    p ~ span {
      color: red;
    }
    /* 인접 형제 결합자 */
    p + code {
      font-size: 60px;
    }
    /* [class] + li {
      font-size: 70px;
    } */
    .first + li {
      font-size: 70px;
      color: green;
    }
  </style>
  <body>
    <section>
      <h1>헬스</h1>
      <hr />
      <p>위키백과, 우리 모두의 백과사전.</p>
      <p>
        헬스(health)는 기본적으로 <span>건강</span>을 가리키며 그 외에 다음을
        가리킨다.
      </p>
      <ul>
        <li>의료</li>
        <li>보건</li>
        <li>체렴(게이밍)</li>
        <li>패션 헬스</li>
        <li>헬스클럽</li>
        <li>구글 헬스 : <span>구글</span>이 제공하는 개인 의료 정보 서비스</li>
      </ul>
    </section>
    <hr />
    <section>
      <span>이건 빨강이 아닙니다.</span>
      <p>여기 문단이 있습니다.</p>
      <code>여긴 코드가 있습니다.</code>
      <span>이제 빨강입니다.</span>
      <code>여기도 코드가 있습니다.</code>
      <span>이것도 빨강입니다.</span>
    </section>
    <hr />
    <ul>
      <li class="first">1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
