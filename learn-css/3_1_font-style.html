<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font style1</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');

      html {
        font-family: serif;
        font-size: 16px;
      }
      #hi + p {
        font-size: 50px;
        font-style: italic;
      }
      .content + p {
        font-weight: bold;
      }
      h2 {
        font-variant: small-caps;
      }
      #hello {
        font-family: 'Nanum Brush Script', cursive;
        font-weight: 400;
        font-style: normal;
      }
      .subtitle {
        font-size: 100px;
      }
      /* .subtitle-rem {
        font-size: 2rem;
      } */
      .subtitle-em {
        font-size: 2em;
      }
      .rectangle.width {
        background-color: hsl(60, 59%, 23%);
        width: 20vw;
        height: 300vh;
      }
      .rectangle.height {
        background-color: black;
        width: 20vw;
        height: 20vh;
      }
    </style>
  </head>
  <body>
    <h1 id="hi">안녕하십니까</h1>
    <p class="content">안녕하세요</p>
    <p class="content1">안녕하쇼</p>
    <h2>ab</h2>
    <p id="hello">hello</p>
    <hr />
    <h2 class="subtitle">px</h2>
    <p>아침 뭐먹지</p>
    <h2 class="subtitle-rem">rem</h2>
    <p>아침 뭐먹지</p>
    <h2 class="subtitle-em">em</h2>
    <p>아침 뭐먹지</p>
    <h2>vw</h2>
    <p>아침 뭐먹지</p>
    <h2>vh</h2>
    <p>아침 뭐먹지</p>
    <hr />
    <div class="rectangle width"></div>
    <div class="rectangle height"></div>
  </body>
</html>
