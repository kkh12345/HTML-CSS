<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font style2</title>
    <style>
      html {
        font-size: 16px;
      }
      .content {
        border: 1px solid red;
      }
      .text-center {
        t ext-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-left {
        text-align: left;
      }
      .article {
        line-height: 2rem;
        letter-spacing: 5px;
        word-spacing: 20px;
        text-indent: 30px;
      }
      .transform {
        text-transform: lowercase;
      }
      a   {
        text-decoration: none;
        text-shadow: 5px 1px 5px #b94a4a ;
      }
      ul  {
        list-style: lower-roman;
      }
    </style>
  </head>
  <body>
    <p class="content text-center">안녕하세요</p>
    <p class="content text-right">안녕하세요</p>
    <p class="content text-left">안녕하세요</p>
    <hr />
    <p class="article">
      ### `16진수` 표기법 <span class="transform">Rgb</span> 색상 모델은 빨강,
      초록, 파랑을 통해 특정 색을 표현합니다. 선택사항으로 색의 투명도를 알파
      <br />채널로 <a href="class">표현</a>할 수 있습니다. # 뒤의 16진수
      표기법으로 표현할 수 있습니다.
    </p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
