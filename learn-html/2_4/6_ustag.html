<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><u>u태그</u>입니다. <br /></p>
    <p><s>s태그</s>입니다.</p>
    <hr />
    <h1>(구)밑줄 태그와 취소선 태그</h1>
    <p>
      u 태그는 과거 <s>밑줄을 긋는 용도로</s> 사용되었으나 <br />
      현재는 <i>CSS</i>효과와 함꼐 철자 오류 등을 강조하는 용도로
      <u>사용됍니다.</u> <br />
      s태그는 더 이상 유효하지 않은 정보를 취소선과 함꼐 나타내죠.
    </p>
  </body>
</html>
