<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>인용문 관련 태그</h1>
    <h2>blockquote와 cite 태그</h2>
    <blockquote
      cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote"
    >
      <p>
        HTML&lt;blockquote&gt; 요소 는 포함된 텍스트가 확장된
        <mark>인용문</mark>임을 나타냅니다. <br />일반적으로 이는 들여쓰기를
        통해 시각적으로 렌더링됩니다( 변경 방법은 참고 사항 참조). <br />
        인용문의 출처에 대한 URL은 속성을 사용하여 제공할 수 있으며 , 출처의
        텍스트 표현은 요소를 사용하여 제공할 수 있습니다.
      </p>
    </blockquote>
    <cite>&lt;blockquote&gt;: 인용 블록 요소</cite> form MDN
  </body>
</html>
