<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form input2</title>
  </head>
  <body>
    <fieldset>
      <legend>Input Tag</legend>
      <ul>
        <li>
          <label for="12">Text</label> <input type="text" id="12" / required>
        </li>
        <li>
          <label for="1232">이메일</label>
          <input type="email" id="1232" required readonly value="12345" />
        </li>
        <li>
          <label for="1232">password</label>
          <input type="password" id="1232" required autofocus />
        </li>
        <li>
          <label for="1234">전화번호</label>
          <input type="tel" id="1234" required disabled />
        </li>
        <li>
          <label for="url">URL</label>
          <input type="url" id="url" required placeholder="url을 입력하세요" />
        </li>
        <li>
          <label for="number">number</label>
          <input type="number" id="number" required min="5" max="10" />
        </li>
        <li>
          <label for="range">range</label>
          <input type="range" id="range" required />
          <!--min max 속성 가능-->
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>날짜관련</legend>
      <ul>
        <li>
          <label for="12">date</label>
          <input type="date" id="12" min="2021-02-01" max="2021-02-28" />
        </li>
        <li>
          <label for="12">month</label>
          <input type="month" id="12" min="2021-02" max="2021-04" />
        </li>
        <li>
          <label for="12">week</label>
          <input type="week" id="12" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>시간관련</legend>
      <label for="1">time</label>
      <input type="time" id="1" min="15:00" max="16:00" />
    </fieldset>
    <input type="submit" value="제출하기" />
    <fieldset>
      <legend>그 외</legend>
      <ul>
        <li><input type="file" multiple /></li>
        <li><input type="hidden" name="" value="" /></li>
      </ul>
      hidden태그는 서버측으로 어떠한 값 전달할때 사용함 자주쓰임
    </fieldset>
  </body>
</html>
