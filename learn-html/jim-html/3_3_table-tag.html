<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        표의 제목
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>짐</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
    <br />
    <hr />
    <h1>Table 그룹 태그</h1>
    <table>
      <caption>
        <h4>학급 점수</h4>
      </caption>
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <td>홍길동</td>
          <td>90</td>
          <td>100</td>
          <td>90</td>
          <td>81</td>
        </tr>
        <tr>
          <td>짐</td>
          <td>85</td>
          <td>81</td>
          <td>95</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">1반</td>

          <td>87.5</td>
          <td>90.5</td>
          <td>92.6</td>
          <td>81</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <hr />

    <h1>
      table 태그의 <b><i>속성</i></b>
    </h1>
    <ol>
      <li>rowspan : 행 병합</li>
      <li>colspan : 열 병합</li>
    </ol>
    <br />
    <hr />
    <h1>행(row) 열(col) 셀(cell)</h1>
    <table>
      <caption>
        <h4>표의 제목</h4>
      </caption>
      <tr>
        <th>1행1열</th>
        <th>1행2열</th>
        <th>1행3열</th>
      </tr>
      <tr>
        <td>2행1열</td>
        <td>2행2열</td>
        <td>2행3열</td>
      </tr>
      <tr>
        <td>3행1열</td>
        <td>3행2열</td>
        <td>3행3열</td>
      </tr>
    </table>
  </body>
</html>
