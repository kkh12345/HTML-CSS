<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <header>Header 영역</header>
    <nav>
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
      </ul>
    </nav>
    <main>Content 영역</main>
    <footer>Footer 영역</footer>
    <br />
    <hr />
    <dl>
      <dt>
        <ol>
          <li>Semantic : 의미론적(사전적 의미)</li>
          <li>HTML에서의 Semantic tag : 의미를 가지는 태그</li>
        </ol>
      </dt>

      <dd>
        의미를 가지는 태그를 말한다. <br />
        가령, &lt;h1&gt;제목&lt;/h1&gt;는 페이지의 제목이라는 의미를 가진다.
      </dd>
    </dl>
    <b>HTML 마크업 할때 Semantic 태그를 의미에 맞게 적절히 활용해야 한다.</b>
  </body>
</html>
