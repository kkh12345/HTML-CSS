<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block 2</title>
    <style>
      div {
        background-color: chartreuse;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
      span {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <!--div:가로영역을 모두 차지하기때문에 세로로 나열됨-->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!--span: 가로로 나열됨-->
    <span>1</span><span>2</span><span>3</span>
    <br />
    <hr />
    <ul>
      <li>
        div, span <br />
        div, span 둘 다 영역 태그이다. <br />
        div는 영역을 분할 하며, 컨테이너의 역할도 한다. <br />
        span은 영역태그이며, 특정 아이템을 꾸밀때 사용한다.
      </li>
      <br />
      <li>
        block vs inline <br />
        div는 <b>Block level</b> 요소이다.(전체공간,세로배치,width&height 적용
        O)
        <br />
        span은 <b>inline level</b> 요소이다.(콘텐츠만큼, 가로배치, width&height
        적용X)
      </li>
    </ul>
  </body>
</html>
