<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice6</title>
    <link
      rel="stylesheet"
      href="https://showcases.yalco.kr/html-css/01-06/table.css"
    />
  </head>
  <body>
    <table>
      <caption>
        1에서 9까지의 숫자들
      </caption>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <table>
      <caption>
        웹개발 공부 기록
      </caption>
      <thead>
        <tr>
          <th scope="col">과목</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">HTML</th>
          <td>60</td>
          <td>60</td>
          <td>0</td>
        </tr>
        <tr>
          <th scope="row">css</th>
          <td>60</td>
          <td>60</td>
          <td>0</td>
        </tr>
        <tr>
          <th scope="row">js</th>
          <td>60</td>
          <td>60</td>
          <td>0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">총 시간</th>
          <td>180</td>
          <td>180</td>
          <td>0</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
