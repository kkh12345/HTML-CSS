<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice7</title>
    <link
      rel="stylesheet"
      href="https://showcases.yalco.kr/html-css/01-06/table.css"
    />
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>

        <td>1</td>
      </tr>
      <tr>
        <td rowspan="3">3</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2" rowspan="2">4</td>
      </tr>
      <tr>
        <td>1</td>
      </tr>
    </table>
    <hr />
    <table>
      <colgroup>
        <col span="1" />
        <col span="5" />
        <col span="1" />
      </colgroup>

      <thead>
        <tr>
          <th scope="col">일</th>
          <th scope="col">일</th>
          <th scope="col">일</th>
          <th scope="col">일</th>
          <th scope="col">일</th>
          <th scope="col">일</th>
          <th scope="col">일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
