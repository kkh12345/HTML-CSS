<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>체크 관련 인풋 타입</h1>
    <!--input 다음에 label이 와야함-->
    <form action="">
      <h2>checkbox</h2>

      <input type="checkbox" name="" id="ch" checked />
      <label for="ch">유기농</label>
      <!-- <input type="checkbox" name="" id="ch_2" />
      <label for="ch_2">당근</label>
      <input type="checkbox" name="" id="ch_3" />
      <label for="ch_3">사과</label> -->

      <h2>radio</h2>
      <!--input 다음에 label이 와야함-->
      <!-- 하나만 선택할 수 있음 -->
      <input type="radio" name="fruit" id="apple" value="apple" />
      <label for="apple">사과</label>

      <input type="radio" name="fruit" id="grape" value="grape" />
      <label for="grape">포도</label>

      <input type="radio" name="fruit" id="orange" value="orange" />
      <label for="orange">오렌지</label>
    </form>
  </body>
</html>
