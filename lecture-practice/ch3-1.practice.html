<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 50px solid red;
        width: 200px;
        padding: 50px;
        margin: 20px 0px;
      }
      div:nth-child(2) {
        border: 50px solid green;
      }
      div:nth-child(3) {
        border: 50px solid blue;
      }
    </style>
  </head>
  <body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
  </body>
</html>
