<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <h1>자기소개서</h1>
    <div>안녕하세요 제 이름은 <i>kkh</i>입니다.</div>
    <div>나이는 비밀이구요 지금 졸려 죽겠습니다.</div>
    <h1>좋아하는 음식</h1>
    <ul>
      <li>불고기 피자</li>
      <li>회</li>
      <li>자장면</li>
    </ul>
    <h1>무료 이미지 사이트</h1>
    <p><a href="https://pixabay.com/ko/">클릭</a>하시면 사이트로 이동합니다.</p>
    <img
      src="https://cdn.pixabay.com/photo/2023/11/23/20/40/ocean-8408693_1280.jpg"
      alt="무료 이미지"
      height="300px"
      width="300px"
    />
    <h1>좋아하는 노래</h1>
    <audio
      src="../rainy-day-in-town-with-birds-singing-194011.mp3"
      controls
    ></audio>
    <a
      href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio"
      target="_blank"
      >오디오 넣는법 보기</a
    >
    <h1>인적사항</h1>
    <table border="1px">
      <caption>
        표만들었음
      </caption>
      <tr>
        <th scope="col">질문</th>
        <th scope="col">답변</th>
      </tr>
      <tr>
        <td>사는곳?</td>
        <td>나이?</td>
      </tr>
      <tr>
        <td>니 마음속</td>
        <td>비밀임ㅋ</td>
      </tr>
    </table>
    <div>
      테이블 쓰는 방법을 모르겠다고>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table"
        target="_blank"
        >그럼 검색해봐!</a
      >
    </div>
    <h1>연락&문의</h1>
    <input type="text" /><button>전송</button>
  </body>
</html>
