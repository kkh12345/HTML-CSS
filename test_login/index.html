<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    div {
      box-sizing: border-box;
    }
    * {
      margin: 0;
      padding: 0;
    }

    .login_tit {
      margin-bottom: 30px;
      text-align: center;
    }
    .login_container {
      width: 500px;
      padding: 30px 0;
      background-color: #eee;
    }
    .login_content-wrapBox {
      width: 400px;
      margin: 0 auto;
    }
    .id_input,
    .pw_input,
    .login_btn {
      width: 100%;
    }
    .id_input,
    .pw_input {
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      outline: none;
      border: 1px solid #ccc;
      font-size: 18px;
      box-sizing: border-box;
    }
    .login_btn {
      padding: 15px 0;
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .sign_up-wrap {
      text-align: end;
    }
    .sign_up-btn {
      border: none;
    }
  </style>
  <body>
    <form action="">
      <div class="login_container">
        <h2 class="login_tit">로그인</h2>
        <div class="login_content-wrapBox">
          <div class="input_wrap">
            <input class="id_input" type="text" placeholder="ID를 입력하세요" />
          </div>
          <div class="input_wrap">
            <input class="pw_input" type="text" placeholder="PW를 입력하세요" />
          </div>
          <div class="sign_up-wrap">
            <button class="sign_up-btn">회원가입</button>
          </div>
          <div class="btn_wrap">
            <button class="login_btn">로그인</button>
          </div>
        </div>
      </div>
    </form>
    <script>
      const userInput = {
        id: '',
        pw: '',
      };
      document.querySelector('.login_btn').addEventListener('click', (e) => {
        if ((e.target = document.querySelector('.btn_wrap>button'))) {
          e.preventDefault();
          console.log(userInput);
        }
      });
      document.querySelector('.id_input').addEventListener('change', (e) => {
        userInput.id = e.target.value;
      });
      document.querySelector('.pw_input').addEventListener('change', (e) => {
        userInput.pw = e.target.value;
      });
    </script>
  </body>
</html>
