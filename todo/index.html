<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div class="todo_container">
        <h1 class="todo_tit">TODO LIST</h1>
        <div class="register_wrap">
          <input
            class="register_input"
            type="text"
            placeholder="이곳에 해야할 일을 적어주세요"
          />
          <button class="register_btn">+</button>
        </div>
        <p class="warn"></p>
        <div class="tap_btn_wrap">
          <button>전체</button>
          <button>완료됨</button>
          <button>완료되지 않음</button>
        </div>
        <ul class="todo_ul">
          <!-- <li class="todo_li">
            <span class="todo_li_txt">여기에 할 일 표시</span>
            <span class="todo_li_btnWrap">
              <button class="check_btn">✓</button>
              <button class="delete_btn">x</button>
            </span>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
