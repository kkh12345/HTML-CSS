<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="root">
      <div class="todo_container">
        <h1 class="todo_tit">TODO APP</h1>
        <div class="todo_input-wrap">
          <input type="text" placeholder="할 일을 적어주세요" />
        </div>
        <div class="todo_register-btnWrap">
          <button class="todo_register-btn">등록</button>
        </div>
        <div class="todo_main">
          <ul class="todo_ul">
            <li class="todo_li">
              <div class="todo_li-txt">커피 사오기</div>
              <div class="todo_li-btnGroup">
                <button class="todo_modify-btn">수정</button>
                <button class="todo_delete-btn">삭제</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
